]
.subtitle[
## Applications in remote sensing technology
]

---



#Introduction
&lt;p style="font-size:1.1em;"&gt;An infrared sensor is a device that detects and measures infrared radiation (i.e. thermal radiation). This type of sensor can sense the thermal energy of an object and work even in complete darkness. They are widely used in the field of remote sensing, using infrared sensors to obtain important information about the Earth's surface and atmosphere.
&lt;figure&gt;
&lt;img src="figures/Mini-Infrared-Sensor.jpeg" width="50%" style="display: block; margin: auto;" /&gt;&lt;figcaption&gt;figure1: Mini-Infrared-Sensor&lt;/figcaption&gt;
&lt;figure&gt;
---
#Types
##Thermal infrared sensor:
&lt;p style="font-size:1.3em;"&gt;detects passively radiated thermal energy, that is, the thermal radiation emitted by the object itself.
##Near-infrared sensor:
&lt;p style="font-size:1.3em;"&gt;Sensing shorter wavelength infrared light, which is usually the reflection of sunlight.
---
#Working Principle
&lt;p style="font-size:1.3em;"&gt;Infrared sensors work based on the principle that the higher the temperature of an object, the stronger the infrared energy it radiates.
&lt;p style="font-size:1.3em;"&gt;These sensors measure the intensity of radiation on an object's surface and derive its temperature from this.
&lt;figure&gt;
&lt;img src="figures/working-principle.webp" width="70%" style="display: block; margin: auto;" /&gt;
&lt;figcaption&gt;figure2: Typical working of IR sensor detection system(Shetty, 2018)&lt;/figcaption&gt;
&lt;figure&gt;
---
#Applications in remote sensing
###1.Environmental monitoring:
&lt;p style="font-size:1.2em;"&gt;Monitor surface temperature, volcanic activity, urban heat island effect, etc.
###2.Agriculture:
&lt;p style="font-size:1.2em;"&gt;Analyze crop growth conditions, water stress, and pests and diseases.
###3.Hydrology:
&lt;p style="font-size:1.2em;"&gt;Monitoring water temperatures and assessing water quality and water health.
---
###4.Forestry:
&lt;p style="font-size:1.2em;"&gt;Forest fire monitoring and forest health assessment.
###5.Climate research:
&lt;p style="font-size:1.2em;"&gt;Observing cloud cover, air temperature, and water vapor content in the atmosphere.
###6.Oceanography:
&lt;p style="font-size:1.2em;"&gt;Monitoring ocean surface temperatures and understanding ocean currents and climate change.
###7.Urban planning and management:
&lt;p style="font-size:1.2em;"&gt;Analyze urban heat distribution and optimize urban structure and environment.
---
#Advantages and Limatations
&lt;figure&gt;
&lt;img src="figures/advantages and limitations.jpeg" width="90%" style="display: block; margin: auto;" /&gt;
&lt;figcaption&gt;figure3: Advantages and disadvantages of Infrared Sensor(meryl, 2013)&lt;/figcaption&gt;
&lt;figure&gt;
---
#Advantages in remote sensing:
&lt;p style="font-size:1.15em;"&gt;1.All-weather working capability
&lt;p style="font-size:1.15em;"&gt;2.Temperature and thermal property detection:
&lt;p style="font-size:1.15em;"&gt;3.Non-contact measurement
&lt;p style="font-size:1.15em;"&gt;4.Versatility
#Limitations in remote sensing:
&lt;p style="font-size:1.15em;"&gt;1.Atmospheric interference:
&lt;p style="font-size:1.15em;"&gt;2.Spatial resolution limitations
&lt;p style="font-size:1.15em;"&gt;3.Temperature resolution limitations:
&lt;p style="font-size:1.15em;"&gt;4.Reliance on auxiliary data
---
#Summary
&lt;p style="font-size:1.3em;"&gt;The application of infrared sensors in the field of remote sensing provides us with a new perspective on in-depth understanding of the earth system, especially its contribution to environmental monitoring and climate change research cannot be underestimated. By analyzing data obtained from infrared sensors, scientists and researchers are able to better understand and predict natural and man-made processes on Earth.
